<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AlgoTrade</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/logo.svg" alt="AlgoTrade">
                <h1 id="auth-title">Login to Your Account</h1>
            </div>
            
            <form id="authForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="auth-submit">Login</button>
                
                <div class="auth-footer">
                    <p id="auth-toggle-text">Don't have an account? <a href="#" id="auth-toggle-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
