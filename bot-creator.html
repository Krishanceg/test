<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bot | AlgoTrade</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bot-creator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Same sidebar as dashboard -->
        
        <main class="main-content">
            <header class="content-header">
                <h1>Create Trading Bot</h1>
                <button class="btn btn-outline" onclick="location.href='dashboard.html'">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </button>
            </header>
            
            <div class="bot-creator">
                <div class="creation-steps">
                    <div class="step active" data-step="1">
                        <span class="step-number">1</span>
                        <span class="step-name">Strategy</span>
                    </div>
                    <div class="step" data-step="2">
                        <span class="step-number">2</span>
                        <span class="step-name">Parameters</span>
                    </div>
                    <div class="step" data-step="3">
                        <span class="step-number">3</span>
                        <span class="step-name">Risk</span>
                    </div>
                    <div class="step" data-step="4">
                        <span class="step-number">4</span>
                        <span class="step-name">Review</span>
                    </div>
                </div>
                
                <form id="bot-creation-form">
                    <!-- Step 1: Strategy Selection -->
                    <div class="creation-step active" id="step-1">
                        <h2>Select Trading Strategy</h2>
                        
                        <div class="strategy-options">
                            <div class="strategy-card">
                                <input type="radio" name="strategy" id="mean-reversion" value="mean-reversion" checked>
                                <label for="mean-reversion">
                                    <div class="strategy-icon">
                                        <i class="fas fa-exchange-alt"></i>
                                    </div>
                                    <h3>Mean Reversion</h3>
                                    <p>Capitalizes on price deviations from historical averages</p>
                                </label>
                            </div>
                            
                            <div class="strategy-card">
                                <input type="radio" name="strategy" id="momentum" value="momentum">
                                <label for="momentum">
                                    <div class="strategy-icon">
                                        <i class="fas fa-chart-line"></i>
                                    </div>
                                    <h3>Momentum</h3>
                                    <p>Follows trends in asset prices</p>
                                </label>
                            </div>
                            
                            <div class="strategy-card">
                                <input type="radio" name="strategy" id="arbitrage" value="arbitrage">
                                <label for="arbitrage">
                                    <div class="strategy-icon">
                                        <i class="fas fa-balance-scale"></i>
                                    </div>
                                    <h3>Arbitrage</h3>
                                    <p>Exploits price differences across markets</p>
                                </label>
                            </div>
                        </div>
                        
                        <div class="step-actions">
                            <button type="button" class="btn btn-primary next-step" data-next="2">Next</button>
                        </div>
                    </div>
                    
                    <!-- Step 2: Parameters -->
                    <div class="creation-step" id="step-2">
                        <h2>Configure Parameters</h2>
                        
                        <div class="form-group">
                            <label for="bot-name">Bot Name</label>
                            <input type="text" id="bot-name" placeholder="e.g., Golden Cross Trader" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="asset-pair">Asset Pair</label>
                                <select id="asset-pair" required>
                                    <option value="BTC-USD">BTC/USD</option>
                                    <option value="ETH-USD">ETH/USD</option>
                                    <option value="AAPL">AAPL</option>
                                    <option value="SPY">SPY</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="timeframe">Timeframe</label>
                                <select id="timeframe" required>
                                    <option value="1m">1 Minute</option>
                                    <option value="5m">5 Minutes</option>
                                    <option value="15m">15 Minutes</option>
                                    <option value="1h">1 Hour</option>
                                    <option value="4h">4 Hours</option>
                                    <option value="1d">1 Day</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="step-actions">
                            <button type="button" class="btn btn-outline prev-step" data-prev="1">Back</button>
                            <button type="button" class="btn btn-primary next-step" data-next="3">Next</button>
                        </div>
                    </div>
                    
                    <!-- Step 3: Risk Management -->
                    <div class="creation-step" id="step-3">
                        <h2>Risk Management</h2>
                        
                        <div class="form-group">
                            <label for="investment">Max Investment <span id="investment-value">20%</span></label>
                            <input type="range" id="investment" min="1" max="100" value="20">
                        </div>
                        
                        <div class="form-group">
                            <label for="stop-loss">Stop Loss <span id="stop-loss-value">5%</span></label>
                            <input type="range" id="stop-loss" min="1" max="20" value="5">
                        </div>
                        
                        <div class="form-group">
                            <label for="take-profit">Take Profit <span id="take-profit-value">15%</span></label>
                            <input type="range" id="take-profit" min="1" max="50" value="15">
                        </div>
                        
                        <div class="step-actions">
                            <button type="button" class="btn btn-outline prev-step" data-prev="2">Back</button>
                            <button type="button" class="btn btn-primary next-step" data-next="4">Next</button>
                        </div>
                    </div>
                    
                    <!-- Step 4: Review -->
                    <div class="creation-step" id="step-4">
                        <h2>Review Your Bot</h2>
                        
                        <div class="review-card">
                            <h3 id="review-bot-name">Golden Cross Trader</h3>
                            
                            <div class="review-item">
                                <span>Strategy:</span>
                                <span id="review-strategy">Mean Reversion</span>
                            </div>
                            
                            <div class="review-item">
                                <span>Asset Pair:</span>
                                <span id="review-asset-pair">BTC/USD</span>
                            </div>
                            
                            <div class="review-item">
                                <span>Timeframe:</span>
                                <span id="review-timeframe">15 Minutes</span>
                            </div>
                            
                            <div class="review-item">
                                <span>Risk Settings:</span>
                                <span id="review-risk">5% Stop Loss, 15% Take Profit</span>
                            </div>
                        </div>
                        
                        <div class="step-actions">
                            <button type="button" class="btn btn-outline prev-step" data-prev="3">Back</button>
                            <button type="submit" class="btn btn-primary">Create Bot</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="scripts/bot-creator.js"></script>
</body>
</html>
